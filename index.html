<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title text-light bg-dark p-3 text-center">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">

        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">
                    Search for a City:
                </h3>
                <form id="search-form" class="card-body input-group flex-nowrap">
                    <input name="city" id ="city" type="text" autofocus="true" class="form-input" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" />
                    <button class="btn p-0" id="btn-search button-addon2" type="submit">
                        <span class="oi oi-magnifying-glass bg-primary text-white p-2"></span>
                    </button>
                </form>
                <div id="cities-container" class="list-group p-3"></div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="card" id="weather-container"></div>
            <div class="row">
                <div class="col-12">
                    <div class="justify-space-between" id="day-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
